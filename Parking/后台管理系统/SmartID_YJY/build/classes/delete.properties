TableNames=System_Company,System_Area,System_App,System_Operator,System_UserType,\
System_Department,System_UserInfo,System_Mark,Consumption_Merchant,Consumption_ConType,\
Consumption_Terminal,System_Terminal,Visitor_Terminal,Door_DoorGroup,Door_TerminalStructure,\
SignIn_Terminal,SignIn_MeetingRoom,SignIn_Meeting,TCY_MenuList,TCY_MenuType,Park_Info,Park_CarType,\
Park_PassRule

##所有的主键，每有一个删除操作的表就添加主键名到此字段，以逗号分隔，与表名要一一对应
InnerIdNames=CompanyInnerId,AreaInnerId,AppInnerId,OperatorInnerId,UserTypeInnerId,\
DepartmentInnerId,UserInnerId,MarkInnerId,MerchantInnerId,ConTypeInnerId,\
ConTerminalInnerId,SysTerminalInnerId,VisTerminalInnerId,DoorGroupInnerId,TerminalStructureInnerId,\
SignInTerminalInnerId,MeetingRoomInnerId,MeetingInnerId,FMenuInnerId,FMenuTypeInnerId,ParkInfoInnerId,CarTypeInnerId,\
